<div class="feature__wrapper">
  <div class="feature__item">
    <img src="{{ include.image }}" alt="{{ include.alt }}" class="feature__image">
    <h3>{{ include.title }}</h3>
    <p>{{ include.excerpt }}</p>
    <a href="{{ include.url }}" class="btn btn--primary">{{ include.btn_label }}</a>
  </div>
</div>
